<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="weather-icon"src="" alt="weather-icon">
        <div id="location">OOPS! Try again.</div>
        <div class="description">No info available.</div>
        <div class="weather">
            <div class="c">Error</div>
            <div class="circle"></div>
            <div class="f">Error</div>
        </div>
        <div>
            <h4>Sunrise: <span class="sunrise">No Info Available</span></h4>
            <h4>Sunset: <span class="sunset">No Info Available</span></h4>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
